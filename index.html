<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TICCY TACCY TOE</title>
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="title">
    TICCY TACCY TOE
  </div>
  <div id="board">
    <div class="tile tile-0-0"></div>
    <div class="tile tile-0-1"></div>
    <div class="tile tile-0-2"></div>
    <div class="tile tile-1-0"></div>
    <div class="tile tile-1-1"></div>
    <div class="tile tile-1-2"></div>
    <div class="tile tile-2-0"></div>
    <div class="tile tile-2-1"></div>
    <div class="tile tile-2-2"></div>
  </div>
  <div id="play">
    <button id="play-game-btn">Start a new game</button>
  </div>
  <div id="turn"></div>
  <script>
    window.addEventListener('load', function (event) {
      startNewGame();
      players[0] = prompt('Player 1\'s name: ').toLowerCase();
      players[1] = prompt('Player 2\'s name: ').toLowerCase();
      var currentPlayer = document.getElementById('turn');
      currentPlayer.innerText = players[0] + ': you start!';
    })

    document.addEventListener('click', function (event) {
      if (event.target.id === 'play-game-btn') {
        startNewGame();
        var tiles = document.getElementsByClassName('tile');
        for (let tile of tiles) {
          tile.innerText = '';
        }
        var currentPlayer = document.getElementById('turn');
        currentPlayer.innerText = players[0] + ': you start!';
      }

      if (event.target.classList.contains('tile')) {
        if (event.target.innerText) {
          alert('Invalid selection! Please pick again');
          return;
        }

        var mark = currentGame.count % 2 === 0 ? 'X' : 'O';
        event.target.innerText = mark;

        var row = event.target.classList[1].substring(5, 6);
        var col = event.target.classList[1].substring(7, 8);
        currentGame.toggle(row, col, mark);

        if (currentGame.updateAndCheck(row, col)) {
          var player = players[currentGame.count % 2];
          alert(`Congrats! ${player} has won the game!`);
          return;
        }

        if (++currentGame.count > 9) {
          alert('No winner. Try again!');
        }

        var currentPlayer = document.getElementById('turn');
        var player = players[currentGame.count % 2];
        currentPlayer.innerText = player + ': your turn!';

      }
    })

  </script>
</body>

</html>
