<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TICCY TACCY TOE</title>
  <script src="app.js" type="text/javascript"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="title">
    TIC TAC TOE
  </div>
  <div id="board">
    <div class="tile tile-0-0"></div>
    <div class="tile tile-0-1"></div>
    <div class="tile tile-0-2"></div>
    <div class="tile tile-1-0"></div>
    <div class="tile tile-1-1"></div>
    <div class="tile tile-1-2"></div>
    <div class="tile tile-2-0"></div>
    <div class="tile tile-2-1"></div>
    <div class="tile tile-2-2"></div>
  </div>
  <div id="play">
    <button id="play-game-btn">Start a new game</button>
  </div>
  <div class="players">
    <div id="turn"></div>
    <div class="player-container">
      <img class="icon" src="media/person-20.jpg">
      <div id="player1"></div>
    </div>
    <div class="player-container">
      <img class="icon" src="media/person-20.jpg">
      <div id="player2"></div>
    </div>
  </div>

  <script>
    document.addEventListener('click', function (event) {
      if (event.target.id === 'play-game-btn') {
        currentGame.board = new Board();
        currentGame.view.startNewGame();
        currentGame.view.clearTiles();
      }

      if (event.target.classList.contains('tile')) {
        currentGame.view.updateGame(event.target);
        currentGame.view.updateTurn();
      }
    })

  </script>
</body>

</html>
